<div class="container">
        
    <div class="sidebar">
        <div class="logo">MediChat</div>
        <button [routerLink]="['']">Home</button>
    </div>
    <div class="chat-area">
        <div class="greeting1">Hi! How can I help you today?</div>
        <div class="greeting">Here are some examples of questions you can ask me:</div>
        <div class="ex">
                
            <div class="example-input-container">
                <div class="example-input">What are the symptoms of diabetes?</div>
                <div class="example-input">How can I lower my blood pressure?</div>
            </div>
            <div class="example-input-container">
                <div class="example-input">What are the risk factors for heart disease?</div>
                <div class="example-input">How can I improve my sleep quality?</div>
            </div>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="user-input">
            <input type="text" id="user-input" class="message-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
        <div class="typing-dots" id="typing-dots"></div>
    </div>
</div>
